<!DOCTYPE html>
<html>
<head>
    <title>Media Server</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 40px; 
            background: #f5f5f5; 
        }
        .container { 
            max-width: 800px; 
            margin: 0 auto; 
            background: white; 
            padding: 30px; 
            border-radius: 10px; 
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 { 
            color: #333; 
            text-align: center; 
            margin-bottom: 30px;
        }
        .service { 
            margin: 15px 0; 
        }
        .service a { 
            display: inline-block; 
            padding: 15px 25px;
            background: #007acc;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            width: 200px;
            text-align: center;
            transition: background 0.3s;
            font-weight: bold;
        }
        .service a:hover { 
            background: #005999; 
            transform: translateY(-2px);
        }
        .footer {
            text-align: center;
            margin-top: 30px;
            color: #666;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Media Server</h1>
	<div class="service"><a href="/notes">Silverbullet</a></div>
        <div class="service"><a href="/series">Sonarr (TV Series)</a></div>
        <div class="service"><a href="/movies">Radarr (Movies)</a></div>
        <div class="service"><a href="/music">Lidarr (Music)</a></div>
        <div class="service"><a href="/indexers">Prowlarr (Indexers)</a></div>
        <div class="service"><a href="/downloads">Deluge (Downloads)</a></div>
        <div class="service"><a href="/plex">Plex Media Server</a></div>
	<div class="footer">
            Media Server Dashboard
        </div>
    </div>
</body>
</html>
